<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Aula 05 - Intro ao VUE.js</title>
    <style>
        .numpar {
            color: red;
        }
        .numimpar {
            color: green;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>{{titulo}}</h1>
        <h2>{{subtitulo}}</h2>
        <p>4 + 6 = {{soma(4,6)}}</p>
        <p>Número: {{count}}</p>
        <button @click="contador">soma + 1</button>
        <p v-if="count % 2 === 0" class="numpar">Número é par</p>
        <p v-else class="numimpar">Número é impar</p>
    </div>
</body>
</html>

<script>
    const { createApp } = Vue;
    createApp({ 
        data() {
            return {
                titulo: "Olá Vue!",
                subtitulo: "Estou aprendendo o Vue!",
                count: 0
            }
        },

        methods: {
            soma: (num1, num2) => {
                return num1 + num2
            },
            contador: function () {
                this.count++
            }
        }
     }).mount('#app')
</script>
